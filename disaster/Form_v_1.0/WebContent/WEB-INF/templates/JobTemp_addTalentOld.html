  <div class="form-group"> 
<h5 class="font-weight-600">Hello, This is Orange Corners Program .. Let Us Know More About You</h5>
<div class="dez-divider divider-2px bg-gray-dark mb-4 mt-0"></div>
 </div>
					<!--  -->					                
			 <form  enctype="multipart/form-data" th:action="@{'/TalentController/submitAddTalent'(controllerName=${controllerName})}" method="post" th:object="${bean}">
					<div class="row">
					<div class="col-xl-12 col-lg-12">    
                        <div class="row">
                         	  
                            <div class="col-sm-12 form-group">
                 

				           <div><label th:text="'Full Name'"></label></div>
                         <div>  <label th:text="'الأسم كاملا'"></label></div>
                                <input required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid full name, only English/Arabic letters are allowed')" pattern="[a-zA-Z ]{1,100}" th:field="*{__${'fullName'}__}" th:value="${bean.__${'fullName'}__}" type="text" class="form-control" id="fullname" name="fullname" maxlength="100"></input>
                              
                            </div>
                                                 

                <div class="col-sm-12 form-group">
                             <div> <label th:text="'Email Address'"></label> </div>
                             <div> <label th:text="'البريد الإلكتروني'"></label></div>
                                <input required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid address email')" pattern="[^@]+@[^\.]+\.[a-zA-Z]+" th:value="${bean.__${'email'}__}" type="text" class="form-control" id="email" name="email" maxlength="50"></input>
                               
                             </div>
                     				<div class="col-sm-12 form-group">
			

                              <div>  <label th:text="'Phone Number'"></label></div>
                              <div>  <label th:text="'رقم الهاتف'"></label></div>
                                <input required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid mobile number')" th:value="${bean.__${'mobileNumber'}__}" pattern="[0-9]{10}" type="text" class="form-control" id="mobileNumber" name="mobileNumber" maxlength="20"></input>
                               
                            </div>

                             
                              <div class="col-sm-12 form-group">



         <div>  <label th:text="'Birth Date'"></label></div>
           <div>  <label th:text="'تاريخ الميلاد'"></label></div>
                                <input required="required"  oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid birth date')" th:field="*{__${'dateOfBirth'}__}" th:value="${bean.__${'dateOfBirth'}__}" type="date" class="form-control js-datepicker" id="dateOfBirth" name="dateOfBirth" maxlength="50"></input>
                                
               </div>
               <div class="col-sm-12 form-group">
              
               
				<div><label th:text="'Gender'"></label></div>
				<div><label th:text="'الجنس'"></label></div>
                               								<select th:name="'gender'"  >
										
																<option th:value="Female">Female/أنثى</option>
																<option th:value="Male">Male/ذكر</option>
										</select>
									
                                
                         </div>  
                        <div class="col-sm-12 form-group"> 
                               <div> <label th:text="'Residence address'"></label></div>
                               <div> <label th:text="'مكان الاقامة'"></label></div>
                                 <!-- <textarea th:field="*{__${'residence'}__}" required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid education, only English/Arabic letters and Numbers are allowed')" th:value="${bean.__${'residence'}__}" rows="5" cols="30" class="form-control" maxlength="900"></textarea> -->
                                <input required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid address, only English letters and Numbers are allowed')" pattern="[a-zA-Z0-9, -_]{1,100}" th:value="${bean.__${'residence'}__}" type="text" class="form-control" id="residence" name="residence" maxlength="100"></input>
                                  
                             </div>
                             
                                 <div class="col-sm-12 form-group"> 
                               <div> <label th:text="'Tell us about your educational background'"></label></div>
                               <div> <label th:text="'أخبرنا عن خلفيتك التعليمية'"></label></div>
                                <!-- <textarea  th:field="*{__${'education'}__}" required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid education, only English/Arabic letters and Numbers are allowed')" th:value="${bean.__${'education'}__}" rows="5" cols="30" class="form-control" maxlength="900"></textarea> -->
                                <input required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid education, only English letters and Numbers are allowed')" pattern="[a-zA-Z0-9 -,]{1,100}" th:value="${bean.__${'education'}__}" type="text" class="form-control" id="education" name="education" maxlength="100"></input>
                                  
                             </div>
                             

 		<div class="col-sm-12 form-group">
                              <div><label th:text="'Do you have a disability ?'"></label></div>
                               <div><label th:text="'هل لديك إعاقة ؟'"></label></div>
                                					<select th:name="'disability'"  >
										
																<option th:value="No">No/لا</option>
																<option th:value="Yes">Yes/نعم</option>
										</select>
                           </div>
                            
                         


                            
								<div class="col-sm-12 form-group">
                              <div><label th:text="'If yes, please explain it briefly'"></label></div> 
                              <div><label th:text="'اذا اجبت بنعم , الرجاء التوضيح اكثر'"></label></div> 
                                <input oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert description, only English/Arabic letters and Numbers are allowed')" pattern="[a-zA-Z ]{1,100}" th:value="${bean.__${'disabilityDescription'}__}" type="text" class="form-control" id="disabilityDescription" name="disabilityDescription" maxlength="100"></input>
                              <!--  <textarea oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid description, only English/Arabic letters and Numbers are allowed')" pattern="{1,100}" th:value="${bean.__${'disabilityDescription'}__}" rows="10" cols="30" class="form-control"></textarea> -->  
                                </div>

    
    
    

    
    						   <div class="col-sm-12 form-group">
                               <div><label th:text="'Provide a link to your facebook'"></label></div>
                               <div><label th:text="'لنك لصفحتك على فيسبوك'"></label></div>
                                <input oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid value')" pattern="[a-zA-Z0-9,\\//-_ .]{1,100}" th:value="${bean.__${'facebook'}__}" type="text" class="form-control" id="facebook" name="facebook" maxlength="70"></input>
                       
                                </div>         
                                

                                
                                <div class="col-sm-12 form-group">
                              <div><label th:text="'Provide a link to your twitter'"></label></div> 
                              <div><label th:text="'لنك لصفحتك علي تويتر'"></label></div> 
                                <input oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid value')"  pattern="[a-zA-Z0-9,\\//-_ .]{1,100}" th:value="${bean.__${'twitter'}__}" type="text" class="form-control" id="twitter" name="twitter" maxlength="70"></input>
                                
                                </div>
                                
                                

                                   
                                <div class="col-sm-12 form-group">
                               <div><label th:text="'Provide a link to your LinkedIn'"></label></div>
                               <div><label th:text="'لنك لصفحتك علي لنكدن'"></label></div>
                                <input oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid value')" pattern="[a-zA-Z0-9,\\//-_ .]{1,100}" th:value="${bean.__${'linkedIn'}__}" type="text" class="form-control" id="linkedIn" name="linkedIn" maxlength="70"></input>
                               
                                </div>   

                     
                           <div class="col-sm-12 form-group">
                               <div><label th:text="'How did you hear about us ?'"></label></div>
                               <!-- <div><label th:text="'How did you hear about us?'"></label></div> -->
                               <!--  <input oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid value')" pattern="[a-zA-Z ]{1,50}" th:value="${bean.__${'channel'}__}" type="text" class="form-control" id="channel" name="channel" maxlength="50"></input> -->
                               			<select th:name="'channel'"  >
										
															<option>Facebook</option>
<option>Twitter</option>
<option>Instagram</option>
<option>Email newsletter</option>
<option>Friend</option>
<option>Orange corners Alumni</option>
<option>IEC network</option>
<option>249startuop network</option>
<option>Radio and TV</option>
<option>Others</option>
										</select>
                                </div> 
                                 <div class="col-sm-12 form-group"> 
                                 <label>Upload Your CV</label>
                                  <input type="file" accept=".doc,.docx" name="uploadedFileName" id="fileToUpload" ></input>   
                                </div>  
                                
                                <div class="col-sm-12 form-group"> 
                                 <label>Declaration: If chosen, do you understand the invitation is only valid for the individual who applied? The invitation is non-transferable.</label>
                                  <div><input required="required" th:value="'Yes'" type="checkbox" th:checked="${bean.__${'declaration'}__}" id="declaration" name="declaration"> I Declare</input></div>
                                  
                                </div>                        
                         </div>
       
                        </div>
 

                  <div class="row">
                               <div class="col-xl-12 col-lg-12">   
                            <div class="col-sm-6 form-group">

                               <button type="submit" class="site-button" id="btnContactUs">Go to Application </button>
                            
                            </div>
                        </div>
                        </div>
                            </div> 

</form>
						</div>

					</div>
				</div>
